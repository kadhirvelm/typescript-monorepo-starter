name: CI checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test-database
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '23.11.0'
    - uses: oven-sh/setup-bun@v2
    - run: bun install
    - run: bun run ci
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '23.11.0'
    - uses: oven-sh/setup-bun@v2
    - run: bun ci
