name: CI checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '23.11.0'
    - uses: oven-sh/setup-bun@v2
    - run: bun install
    - run: bun run ci
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '23.11.0'
    - uses: oven-sh/setup-bun@v2
    - run: bun ci
